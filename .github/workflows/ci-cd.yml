# Cats vs Dogs Classifier - CI/CD Pipeline
# Runs on every push and pull request to main branch

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  DOCKER_IMAGE_NAME: catdog-classifier
  REGISTRY: ghcr.io

jobs:
  # ==========================================================================
  # Job 1: Linting and Code Quality
  # ==========================================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run flake8 (linting)
        run: |
          flake8 src/ tests/ --max-line-length=100 --ignore=E501,W503,E402

      - name: Check formatting with black
        run: |
          black --check --diff src/ tests/ --line-length=100
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff src/ tests/
        continue-on-error: true

  # ==========================================================================
  # Job 2: Unit Tests
  # ==========================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Create necessary directories
        run: |
          mkdir -p data/processed models artifacts mlruns

      - name: Run unit tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
        if: always()

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ==========================================================================
  # Job 3: Model Training (Sample)
  # ==========================================================================
  train:
    name: Train Model
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create necessary directories
        run: |
          mkdir -p data/processed models artifacts mlruns
          rm -f mlflow.db  # Remove any cached MLflow database

      - name: Create sample data and train model
        run: |
          python -c "from src.data.download import create_sample_dataset; create_sample_dataset()"
          python scripts/train.py --epochs 2 --batch-size 8
        env:
          PYTHONPATH: ${{ github.workspace }}
          MLFLOW_TRACKING_URI: sqlite:///mlflow.db

      - name: Verify model artifacts
        run: |
          ls -la models/
          test -f models/model.pt || exit 1
          echo "Model artifacts verified successfully!"

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            models/
            artifacts/

      - name: Upload MLflow runs
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-runs
          path: mlruns/

  # ==========================================================================
  # Job 4: Build Docker Image
  # ==========================================================================
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: train

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} .

      - name: Test Docker container
        run: |
          # Start container in background
          docker run -d --name test-container -p 8000:8000 ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

          # Wait for container to be healthy
          echo "Waiting for container to start..."
          sleep 15

          # Check health endpoint
          curl -f http://localhost:8000/health || (docker logs test-container && exit 1)

          echo "Docker container health check passed!"

          # Cleanup
          docker stop test-container
          docker rm test-container

      - name: Save Docker image
        run: |
          docker save ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} | gzip > docker-image.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: docker-image.tar.gz

  # ==========================================================================
  # Job 5: Integration Tests
  # ==========================================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          gunzip -c docker-image.tar.gz | docker load

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install test dependencies
        run: |
          pip install requests pillow numpy

      - name: Run integration tests
        run: |
          # Start the container
          docker run -d --name api-container -p 8000:8000 ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

          # Wait for startup
          sleep 15

          # Test health endpoint
          echo "Testing health endpoint..."
          curl -f http://localhost:8000/health

          # Test root endpoint
          echo "Testing root endpoint..."
          curl -f http://localhost:8000/

          # Test metrics endpoint
          echo "Testing metrics endpoint..."
          curl -f http://localhost:8000/metrics | head -20

          # Test model info endpoint
          echo "Testing model info endpoint..."
          curl -f http://localhost:8000/model/info

          # Run smoke tests
          echo "Running smoke tests..."
          python scripts/smoke_test.py --url http://localhost:8000

          echo "All integration tests passed!"

          # Cleanup
          docker stop api-container
          docker rm api-container

  # ==========================================================================
  # Job 6: Push to Registry (only on main branch)
  # ==========================================================================
  push-image:
    name: Push to Registry
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          gunzip -c docker-image.tar.gz | docker load

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push image
        run: |
          # Tag with SHA
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.sha }}

          # Tag as latest
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ github.repository }}:latest
          docker push ${{ env.REGISTRY }}/${{ github.repository }}:latest

          echo "Image pushed to ${{ env.REGISTRY }}/${{ github.repository }}"

  # ==========================================================================
  # Summary Job
  # ==========================================================================
  ci-summary:
    name: CI/CD Summary
    runs-on: ubuntu-latest
    needs: [lint, test, train, docker-build, integration-test]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "=== CI/CD Pipeline Summary ==="
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Train: ${{ needs.train.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          echo "Integration Tests: ${{ needs.integration-test.result }}"

          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.train.result }}" == "failure" ] || \
             [ "${{ needs.docker-build.result }}" == "failure" ] || \
             [ "${{ needs.integration-test.result }}" == "failure" ]; then
            echo "Pipeline failed!"
            exit 1
          fi

          echo "Pipeline completed successfully!"
